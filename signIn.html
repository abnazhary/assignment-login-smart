<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin-content w-75 p-5 my-5 m-auto text-center">
        <div class="header-signin">
          <h1 class="my-5">Smart Login System</h1>
        </div>
        <div>
          <input
            id="emailInput"
            placeholder="Enter your email"
            type="email"
            class="border rounded-3 form-control mb-3"
          />
          <input
            id="passwordInput"
            placeholder="Enter your password"
            type="password"
            class="form-control border rounded-3 mb-3"
          />
          <p id="alertMessage" class="d-none"></p>
        </div>
        <div class="submit-btn">
          <button id="signUpBtn" class="btn btn-outline-info my-3 w-100">
            sign in
          </button>
          <p class="text-white">
            you have an account?
            <a href="home.html" class="text-decoration-none text-white"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="java scribt/bootstrap.bundle.min.js"></script>
    <script src="java scribt/signin.js"></script>
  </body>
</html>
